<main>
  <h2>Shaders Collection</h2>
  <div id="shader-readme" class="shader-readme">Loading shaders...</div>
</main>

<!-- Load marked.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
async function fetchShaderReadme() {
  const container = document.getElementById("shader-readme");
  try {
    const res = await fetch("https://raw.githubusercontent.com/hajs110208/Render-dragon-shader-list/main/README.md");
    if (!res.ok) throw new Error("Failed to fetch README.md");
    const markdown = await res.text();

    // Convert Markdown -> HTML
    container.innerHTML = marked.parse(markdown);

    // Fix relative image and link paths
    const repoBase = "https://raw.githubusercontent.com/hajs110208/Render-dragon-shader-list/main/";
    container.querySelectorAll("img").forEach(img => {
      if (!img.src.startsWith("http")) {
        img.src = repoBase + img.getAttribute("src");
      }
    });
    container.querySelectorAll("a").forEach(a => {
      if (!a.href.startsWith("http")) {
        a.href = "https://github.com/hajs110208/Render-dragon-shader-list/blob/main/" + a.getAttribute("href");
      }
    });

  } catch (err) {
    console.error(err);
    container.innerHTML = "âš  Could not load shaders list.";
  }
}

document.addEventListener("DOMContentLoaded", fetchShaderReadme);
</script>

<style>
  .shader-readme {
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #fafafa;
    overflow-x: auto;
  }
  .shader-readme img {
    max-width: 100%;
    height: auto;
    margin: 10px 0;
  }
  .shader-readme a {
    color: #0078d7;
    text-decoration: none;
  }
  .shader-readme a:hover {
    text-decoration: underline;
  }
</style>
