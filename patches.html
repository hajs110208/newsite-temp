<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Shaders Repo - Patches</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-green-700 text-white shadow">
    <nav class="max-w-5xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">Minecraft Shaders Repo</h1>
      <ul class="flex gap-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="patches.html" class="hover:underline font-semibold">Patches</a></li>
        <li><a href="shaders.html" class="hover:underline">Shaders</a></li>
        <li><a href="links.html" class="hover:underline">Links</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Patched Minecraft Versions</h2>
    <div id="patches-container" class="patch-list"></div>
  </main>

  <footer class="text-center text-sm text-gray-600 py-6 border-t">
    &copy; 2025 Minecraft Shaders Repo. All rights reserved.
  </footer>

  <!-- Inline GitHub API Script -->
  <script>
    async function fetchReleases() {
      const container = document.getElementById("patches-container");
      container.innerHTML = "<p>Loading releases...</p>";

      try {
        const res = await fetch("https://api.github.com/repos/hajs110208/mcpatched/releases");
        if (!res.ok) throw new Error("GitHub API request failed");
        const releases = await res.json();

        container.innerHTML = "";

        releases.forEach(release => {
          if (!release.assets || release.assets.length === 0) return;

          const item = document.createElement("div");
          item.className = "patch-item";
          item.innerHTML = `
            <h2>${release.name || release.tag_name}</h2>
            <p>${release.body ? release.body.replace(/\\r?\\n/g, "<br>") : "No description."}</p>
            <div class="downloads">
              ${release.assets
                .map(
                  asset => `
                    <a class="btn" href="${asset.browser_download_url}" target="_blank">
                      ${asset.name}
                    </a>`
                )
                .join("")}
            </div>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading releases:", err);
        container.innerHTML = "<p>âš  Failed to load releases.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", fetchReleases);
  </script>
</body>
</html>
